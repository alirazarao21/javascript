<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Color</title>
</head>
<body style="background-color: #414141;">
    <h1>Color is changing in every second</h1>
    <button id="Start">Start</button>
    <button id="Stop">Stop</button>
</body>
<script>
    const randomcolor = function(){
        const Hex = "0123456789ABCEDF"
        let color = "#"
        for(let i = 0;i<6;i++){
            color +=Hex[Math.floor(Math.random()*16)]
        }
        return color
        
    };
    let intervalid
    const startchangingcolor = function (){
       intervalid = setInterval(changingcolor,1000)
       function changingcolor (){ document.body.style.backgroundColor = randomcolor();} 
    }
    const stopchangingcolor = function(){
      clearInterval(intervalid);
      intervalid = null ;

    }
    document.querySelector('#Start').addEventListener('click',startchangingcolor)
    document.querySelector('#Stop').addEventListener('click',stopchangingcolor)

</script>
</html>
